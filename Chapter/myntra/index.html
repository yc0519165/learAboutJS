<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Variables</title>
  <link rel="stylesheet" href="variables.css">
</head>
<body>
  
  <button class="bag" onclick="num += 1;document.querySelector('#headig').innerHTML = `your bag has ${num} item` ">Add to Bag</button>
  <button class="wishlist" onclick="num -= 1; document.querySelector('#headig').innerHTML = `your bag has ${num} item`">MOVE TO WISHLIST</button>
  <button class="bag" onclick="num = num + 2; document.querySelector('#headig').innerHTML = `your bag has ${num} item`">Add 1+1 sale item</button>

  <h1 id="headig"></h1>

  <script>
   let num = 0;
   document.querySelector('#headig').innerHTML = `your bag has ${num} item`
  </script>
</body>
</html>
