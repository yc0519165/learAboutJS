<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean and <if-else></if-else></title>
</head>
<body>
  <script>
    // What is Boolean
    // is data type are replace true or false
    console.log(5 > 2) //true
    console.log(5 < 2) //false

    //Comparison Operator
    // ==  /  ===  / Equality

    console.log(5 == 5) //true
    console.log(5 == 4) //false
    console.log(5 == '5') //true

    console.log(5 === 5) //true
    console.log(5 === 4) //false
    console.log(5 === '5') //false

    // !=  /  !==  /  InEquality

    console.log(5 != 5) //false
    console.log(5 != 4) //true
    console.log(5 != '5') //false

    console.log(5 !== 5) //false
    console.log(5 !== 4) //true
    console.log(5 !== '5') //true

    //  < / <= / > / >=  / Relational operator

    console.log(5 < 2) //false
    console.log(5 <= 2) //false

    console.log(5 > 2) //true
    console.log(5 >= 2) //true

    // if-else condition in js 
    let price = 300
    if(300 < 400){
      console.log('Share will Buy')
    }
    else{
      console.log('not Share Buy')
    }





  </script>
  
</body>
</html>
