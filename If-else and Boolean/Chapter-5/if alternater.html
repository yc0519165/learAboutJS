<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alternative</title>
</head>
<body>
  <script>
    // Trinary Operator
    let age = 17
    let result = age > 18 ? 'adult' : 'not adult';
    console.log(result)

    //Gaurd Value
    let x = 0
    let finalInput = x || 18

    console.log(x)
    console.log(finalInput)

    // Default Operator
    let a = 17
    let fault = a ?? 18

    console.log(a)
    console.log(fault)
  </script>
</body>
</html>
